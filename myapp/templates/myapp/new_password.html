{% extends 'myapp/header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		td{
			padding: 5px;
		}
	</style>
	
</head>
<body>
	<center>
<h3>
	 {% if msg %}
	  {{msg}}
	{% endif %}
</h3>
</center>
<center><h1>New Password</h1>
<form name="new_password" method="POST" action="{% url 'forgot_password' %}">
{% csrf_token %}
	<table>

		<tr>
			<td colspan="2">
				<input type="hidden" name="email" value="{{email}}">
			</td>
		</tr>
		
		<tr>
			<td>Password</td>
			<td><input type="password" name="password"></td>
		</tr>

		<tr>
			<td> Confirm Password</td>
			<td><input type="password" name="cpassword"></td>
		</tr>


		<tr>
			<td colspan="2" align="center">
				<input type="submit" name="submit" value="submit">
			</td>
		</tr>
		
</table>
	</form>
</center>

{% endblock %}

</body>
</html>
