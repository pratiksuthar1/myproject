{% extends 'myapp/header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		td{
			padding: 5px;
		}
	</style>
	
</head>
<body>
	<center>
<h3>
	 {% if msg %}
	  {{msg}}
	{% endif %}
</h3>
</center>
<center><h1>Change Password</h1>
<form name="change_password" method="POST" action="{% url 'change_password' %}">
{% csrf_token %}
	<table>
		
		<tr>
			<td>Old Password</td>
			<td><input type="password" name="old_password"></td>
		</tr>

		<tr>
			<td> New Password</td>
			<td><input type="password" name="new_password"></td>
		</tr>

		<tr>
			<td>Confirm Password</td>
			<td><input type="password" name="new_cpassword"></td>
		</tr>

		<tr>
			<td colspan="2" align="center">
				<input type="submit" name="submit" value="submit">
			</td>
		</tr>
		
</table>
	</form>
</center>

{% endblock %}

</body>
</html>
