{% extends 'myapp/header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		td{
			padding: 5px;
		}
	</style>
	
</head>
<body>
	<center>
<h3>
	 {% if msg %}
	  {{msg}}
	{% endif %}
</h3>
</center>
<center><h1>Login</h1>
<form name="login" method="POST" action="{% url 'login' %}">
{% csrf_token %}
	<table>
		<tr>
			<td>Email ID</td>
			<td><input type="text" name="email"></td>
		</tr>

		<tr>
			<td>Password</td>
			<td><input type="password" name="password"></td>
		</tr>

		<tr>
			<td colspan="2" align="center">
				<input type="submit" name="submit" value="Login">
			</td>
		
</table>
		<a href="{% url 'enter_email'  %}">Forgot Password</a>
</form>
</center>

{% endblock %}

</body>
</html>
